<!DOCTYPE html>
<html>  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- title of the project -->
  <title>Alarm clock</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Style for this project -->
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

  <!-- Clock to show current time -->
  <p><h1 style="margin-left: 44%;">Alarm Clock</h1></p>
  <hr>
  <div id="clock"></div>

  <!-- Form that Takes input of the time for which alarm to set -->
  <form id="alarm-form">
    <div class="form-group">
      <label>Set Alarm:</label>
      <div class="input-group">
        <input type="number" id="alarm-hours" placeholder="hr" required class="form-control">
        <input type="number" id="alarm-minutes" placeholder="min" required class="form-control">
        <input type="number" id="alarm-seconds" placeholder="sec" required class="form-control">
        <select id="alarm-ampm" class="form-control" value="Am/PM">
          <option value="am">AM</option>
          <option value="pm">PM</option>
        </select>
        <div class="input-group-append">
          <button type="submit" id="set_alarm" class="btn btn-primary">Set Alarm</button>
        </div>
      </div>
    </div>
  </form>
  
  <!-- Lists of the alarm that has been set by the user -->
  <ul id="alarm-list" class="list-group">Alarm List</ul>
  <hr>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
